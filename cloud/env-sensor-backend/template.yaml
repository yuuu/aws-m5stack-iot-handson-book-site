AWSTemplateFormatVersion: 2010-09-09
Description: >-
  env-sensor-backend

Transform:
- AWS::Serverless-2016-10-31

Globals:
  Function:
    Timeout: 3
    MemorySize: 512
    Runtime: ruby3.4
    Architectures:
      - x86_64
    Environment:
      Variables:
        SENSOR_READINGS_TABLE: !Ref SensorReadingsTable

Resources:
  GetAllItemsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/dashboard/app.handler
      Description: A simple example includes a HTTP get method to get all items from a DynamoDB table.
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref SensorReadingsTable
      Events:
        Api:
          Type: Api
          Properties:
            Path: /
            Method: GET

  SensorReadingsTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: id
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 2
        WriteCapacityUnits: 2

Outputs:
  WebEndpoint:
    Description: "API Gateway endpoint URL for Prod stage"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.${AWS::URLSuffix}/Prod/"
