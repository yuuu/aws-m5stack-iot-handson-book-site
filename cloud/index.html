<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IoT 環境センサーダッシュボード</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Chart.jsのコンテナが親要素に合わせてリサイズされるように設定 */
    .chart-container {
      position: relative;
      height: 40vh;
      width: 100%;
    }
  </style>
</head>

<body class="bg-gray-50 dark:bg-gray-900">

  <header>
    <nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800">
      <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
        <a href="#" class="flex items-center">
          <svg class="w-8 h-8 mr-2 text-blue-600 dark:text-blue-500" aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd"
              d="M5.6 4.8a2 2 0 0 1 2.2 1.2l1.1 2.1a1 1 0 0 0 .9.6h2.4a1 1 0 0 0 .9-.6l1.1-2.1a2 2 0 0 1 2.2-1.2h.2a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H5.8a2 2 0 0 1-2-2V6.8a2 2 0 0 1 2-2h-.2ZM9 11a1 1 0 1 0 0 2h6a1 1 0 1 0 0-2H9Z"
              clip-rule="evenodd" />
          </svg>
          <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">IoT Dashboard</span>
        </a>
        <div class="flex items-center lg:order-2">
          <button data-collapse-toggle="mobile-menu-2" type="button"
            class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="mobile-menu-2" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"></path>
            </svg>
            <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"></path>
            </svg>
          </button>
        </div>
        <div class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1" id="mobile-menu-2">
          <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
            <!-- Dashboard menu item removed -->
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="p-4 md:p-8">
    <div class="container mx-auto">
      <!-- Stats Boxes -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
        <!-- Current Time -->
        <div class="p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
          <h5 class="mb-2 text-lg font-semibold text-gray-600 dark:text-gray-400">現在日時</h5>
          <p id="current-time" class="text-3xl font-bold text-gray-900 dark:text-white">--/--/-- --:--:--</p>
        </div>
        <!-- Temperature -->
        <div class="p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
          <h5 class="mb-2 text-lg font-semibold text-gray-600 dark:text-gray-400">現在の温度</h5>
          <p class="text-3xl font-bold text-gray-900 dark:text-white">24.5 <span class="text-xl font-medium">°C</span>
          </p>
        </div>
        <!-- Humidity -->
        <div class="p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
          <h5 class="mb-2 text-lg font-semibold text-gray-600 dark:text-gray-400">現在の湿度</h5>
          <p class="text-3xl font-bold text-gray-900 dark:text-white">55.2 <span class="text-xl font-medium">%</span>
          </p>
        </div>
        <!-- Pressure -->
        <div class="p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
          <h5 class="mb-2 text-lg font-semibold text-gray-600 dark:text-gray-400">現在の気圧</h5>
          <p class="text-3xl font-bold text-gray-900 dark:text-white">1012.5 <span
              class="text-xl font-medium">hPa</span></p>
        </div>
      </div>

      <!-- Charts in Tabs -->
      <div class="bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <div class="mb-4 border-b border-gray-200 dark:border-gray-700">
          <ul class="flex flex-wrap -mb-px text-sm font-medium text-center" id="myTab" data-tabs-toggle="#myTabContent"
            role="tablist">
            <li class="me-2" role="presentation">
              <button class="inline-block p-4 border-b-2 rounded-t-lg" id="temperature-tab"
                data-tabs-target="#temperature" type="button" role="tab" aria-controls="temperature"
                aria-selected="true">温度</button>
            </li>
            <li class="me-2" role="presentation">
              <button
                class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
                id="humidity-tab" type="button" role="tab" aria-controls="humidity" aria-selected="false">湿度</button>
            </li>
            <li class="me-2" role="presentation">
              <button
                class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
                id="pressure-tab" type="button" role="tab" aria-controls="pressure" aria-selected="false">気圧</button>
            </li>
          </ul>
        </div>
        <div id="myTabContent">
          <div class="p-4 rounded-lg bg-gray-50 dark:bg-gray-800" id="temperature" role="tabpanel"
            aria-labelledby="temperature-tab">
            <div class="chart-container">
              <canvas id="tempChart"></canvas>
            </div>
          </div>
          <div class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800" id="humidity" role="tabpanel"
            aria-labelledby="humidity-tab">
            <div class="chart-container">
              <canvas id="humidityChart"></canvas>
            </div>
          </div>
          <div class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800" id="pressure" role="tabpanel"
            aria-labelledby="pressure-tab">
            <div class="chart-container">
              <canvas id="pressureChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  <script>
    // --- Real-time clock ---
    function updateTime() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('current-time').textContent = `${year}/${month}/${day} ${hours}:${minutes}:${seconds}`;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // --- Chart.js Sample Data and Configuration ---
    const chartLabels = ['00:00', '01:00', '02:00', '03:00', '04:00', '05:00', '06:00', '07:00', '08:00', '09:00', '10:00', '11:00'];
    const temp_data = [22.1, 22.3, 22.0, 21.8, 21.7, 21.6, 21.8, 22.5, 23.5, 24.1, 24.8, 25.2];
    const humidity_data = [58, 59, 60, 62, 63, 63, 62, 60, 57, 55, 53, 50];
    const pressure_data = [1013.1, 1013.0, 1012.8, 1012.5, 1012.4, 1012.4, 1012.6, 1012.9, 1013.2, 1013.5, 1013.4, 1013.2];

    const commonChartOptions = {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: {
          display: false
        }
      },
      scales: {
        x: {
          grid: {
            color: 'rgba(200, 200, 200, 0.2)'
          },
          ticks: {
            color: '#9ca3af' // text-gray-400
          }
        },
        y: {
          beginAtZero: false,
          grid: {
            color: 'rgba(200, 200, 200, 0.2)'
          },
          ticks: {
            color: '#9ca3af' // text-gray-400
          }
        }
      },
      interaction: {
        intersect: false,
        mode: 'index',
      },
      elements: {
        line: {
          tension: 0.4 // Smooth lines
        }
      }
    };

    const blueColor = 'rgb(59, 130, 246)';
    const blueBgColor = 'rgba(59, 130, 246, 0.2)';

    // Temperature Chart
    const tempCtx = document.getElementById('tempChart').getContext('2d');
    new Chart(tempCtx, {
      type: 'line',
      data: {
        labels: chartLabels,
        datasets: [{
          label: '温度',
          data: temp_data,
          borderColor: blueColor,
          backgroundColor: blueBgColor,
          fill: true,
          pointBackgroundColor: blueColor,
          pointRadius: 4,
          pointHoverRadius: 6,
        }]
      },
      options: {
        ...commonChartOptions,
        plugins: {
          ...commonChartOptions.plugins,
          tooltip: {
            callbacks: {
              label: function (context) {
                return ` ${context.dataset.label}: ${context.parsed.y} °C`;
              }
            }
          }
        }
      }
    });

    // Humidity Chart
    const humidityCtx = document.getElementById('humidityChart').getContext('2d');
    new Chart(humidityCtx, {
      type: 'line',
      data: {
        labels: chartLabels,
        datasets: [{
          label: '湿度',
          data: humidity_data,
          borderColor: blueColor,
          backgroundColor: blueBgColor,
          fill: true,
          pointBackgroundColor: blueColor,
          pointRadius: 4,
          pointHoverRadius: 6,
        }]
      },
      options: {
        ...commonChartOptions,
        plugins: {
          ...commonChartOptions.plugins,
          tooltip: {
            callbacks: {
              label: function (context) {
                return ` ${context.dataset.label}: ${context.parsed.y} %`;
              }
            }
          }
        }
      }
    });

    // Pressure Chart
    const pressureCtx = document.getElementById('pressureChart').getContext('2d');
    new Chart(pressureCtx, {
      type: 'line',
      data: {
        labels: chartLabels,
        datasets: [{
          label: '気圧',
          data: pressure_data,
          borderColor: blueColor,
          backgroundColor: blueBgColor,
          fill: true,
          pointBackgroundColor: blueColor,
          pointRadius: 4,
          pointHoverRadius: 6,
        }]
      },
      options: {
        ...commonChartOptions,
        scales: {
          ...commonChartOptions.scales,
          y: { ...commonChartOptions.scales.y, min: 1000 }
        },
        plugins: {
          ...commonChartOptions.plugins,
          tooltip: {
            callbacks: {
              label: function (context) {
                return ` ${context.dataset.label}: ${context.parsed.y} hPa`;
              }
            }
          }
        }
      }
    });
  </script>
</body>

</html>
